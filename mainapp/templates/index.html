<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .view-bill-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            table, th, td {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <a href="/api/purchase" class="view-bill-btn">Click here for API</a>

    <h1>User List</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Order Date</th>
            <th>Action</th>
        </tr>
        {% for user in data %}
            <tr>
                <td>{{ user.customer_name }}</td>
                <td>{{ user.customer_email }}</td>
                <td>{{ user.order_date }}</td>
                <td>
                    <a href="{% url 'view_bill' user.id %}" class="view-bill-btn">View Bill</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
